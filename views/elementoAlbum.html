<tr>	<td>        <img ng-src="img/{{ album.image }}" ng-if="album.image" alt="Imagen" width="64" class="img-rounded" />    </td>	<td>		<div>			<button class="btn btn-link" ng-click="notificarClickAlbum()">				{{ album.title }}			</button>		</div>	</td>	<td><strong>Año de publicación: </strong> {{ album.year }}</td>	<td><strong>Banda: </strong>{{ album.band.name }}</td>	<td><strong>Género: </strong>{{ album.genre.name }}</td>	<td>		<ul>			<strong>Lista de tracks:</strong>			<small>{{ album.tracklist | ListaTracks }}</small>		</ul>	</td>	<td>		<button class="btn btn-primary" type="button" ng-click="favoritos()">			Favoritos <span class="badge">+</span>		</button>	</td></tr>
