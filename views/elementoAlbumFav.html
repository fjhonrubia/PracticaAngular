<tr>	<td>        <img ng-src="img/{{ album.image }}" ng-if="album.image" alt="Imagen" width="64" class="img-rounded" />    </td>	<td>		<div>{{ album.title }}</div>	</td>	<td><strong>Año de publicación: </strong> {{ album.year }}</td>	<td><strong>Banda: </strong>{{ album.band.name }}</td>	<td><strong>Género: </strong>{{ album.genre.name }}</td>	<td>		<ul>			<strong>Lista de tracks:</strong>			<small>{{ album.tracklist }}</small>		</ul>	</td></tr>
